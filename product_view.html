<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grabzy - Product Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0; padding: 0;
    }
    .navbar {
      background-color: #4A148C;
      padding: 1rem 2rem;
    }
    .navbar .nav-link {
      color: white !important;
      font-size: 20px;
      font-weight: bold;
      margin-right: 30px;
    }
    .navbar .nav-link:hover {
      color: #FFEB3B !important;
    }
    .navbar-brand img { height: 52px; }
    .cart-icon {
      background-color: #6A1B9A;
      padding: 10px 14px;
      border-radius: 10px;
      color: white;
      position: relative;
      cursor: pointer;
      font-size: 22px;
    }
    .cart-count {
      position: absolute;
      top: -7px;
      right: -8px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 3px 7px;
      font-size: 13px;
    }
    footer {
      background-color: #4A148C;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }
    .product-details {
      padding: 100px 20px 40px;
    }
    .product-details h2 {
      color: #4A148C;
    }
    .btn-primary {
      background-color: #4A148C;
      border: none;
    }
    .btn-primary:hover {
      background-color: #6A1B9A;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
  <a class="navbar-brand" href="index.html">
    <img src="assets/grabzy-logo.png" alt="Grabzy Logo">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
      <li class="nav-item"><a class="nav-link" href="index.html#categories">Categories</a></li>
      <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
      <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
    </ul>
  </div>

  <div class="d-flex align-items-center ml-auto">
    <div class="cart-icon" onclick="window.location.href='cart.html'">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count" id="cartCount">0</span>
    </div>
  </div>
</nav>

<!-- Product Details Section -->
<div class="product-details" id="productDetails">
  <div class="text-center">Loading product...</div>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Grabzy. All rights reserved.</p>
</footer>

<!-- Scripts -->
<script>
  document.getElementById("cartCount").innerText = localStorage.getItem("cartCount") || 0;

  // Get product ID from URL
  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get("id");

  fetch("products.json")
    .then(res => res.json())
    .then(products => {
      const product = products.find(p => p.id == productId);
      const productDetailsDiv = document.getElementById("productDetails");

      if (!product) {
        productDetailsDiv.innerHTML = "<div class='text-center text-danger'>Product not found.</div>";
        return;
      }

      productDetailsDiv.innerHTML = `
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6 text-center mb-4">
              <img src="${product.image}" alt="${product.name}" class="img-fluid" style="max-height: 300px;">
            </div>
            <div class="col-md-6">
              <h2>${product.name}</h2>
              <p><strong>Category:</strong> ${product.category}</p>
              <p><strong>Price:</strong> â‚¹${product.price}</p>
              <p><strong>Weight:</strong> ${product.weight || 'N/A'}</p>
              <p><strong>Delivery Time:</strong> ${product.delivery_time || 'N/A'}</p>
              <p><strong>Stock Status:</strong> ${product.stock_status || 'N/A'}</p>
              <p><strong>Description:</strong> ${product.description || 'No description available.'}</p>
              <button class="btn btn-primary" onclick="addToCart('${product.name}')">Add to Cart</button>
            </div>
          </div>
        </div>
      `;
    });

  function addToCart(productName) {
    let count = localStorage.getItem("cartCount") || 0;
    count = parseInt(count) + 1;
    localStorage.setItem("cartCount", count);
    document.getElementById("cartCount").innerText = count;
    alert(`${productName} added to cart!`);
  }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
