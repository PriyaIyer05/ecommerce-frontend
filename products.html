<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grabzy - Products</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .navbar { background-color: #4A148C; padding: 1rem 2rem; }
    .navbar .nav-link { color: white !important; font-size: 20px; font-weight: bold; margin-right: 30px; }
    .navbar .nav-link:hover { color: #FFEB3B !important; }
    .navbar-brand img { height: 52px; }
    .search-bar {
      padding: 8px 14px;
      border-radius: 5px;
      border: none;
      font-size: 17px;
      width: 220px;
    }
    .cart-icon {
      background-color: #6A1B9A;
      padding: 10px 14px;
      border-radius: 10px;
      color: white;
      position: relative;
      cursor: pointer;
      font-size: 22px;
    }
    .cart-count {
      position: absolute;
      top: -7px;
      right: -8px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 3px 7px;
      font-size: 13px;
    }
    .product-section {
      padding: 100px 20px 40px;
    }
    .product-section h2 {
      font-size: 36px;
      color: #4A148C;
      margin-bottom: 30px;
      text-align: center;
    }
    .product-card {
      background-color: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s;
      height: 100%;
      cursor: pointer;
    }
    .product-card:hover { transform: scale(1.04); }
    .product-card img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      margin: 0 auto 15px;
      display: block;
    }
    .product-card h5 { font-size: 20px; margin: 10px 0; }
    .product-card p { color: #666; font-size: 15px; margin-bottom: 5px; }
    .price { color: #E91E63; font-weight: bold; font-size: 18px; }
    .add-to-cart-btn {
      background-color: #4A148C;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 12px;
    }
    .load-more-btn {
      display: block;
      margin: 30px auto 0;
      background-color: #4A148C;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      background-color: #4A148C;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }
    .scroll-top {
      position: fixed;
      bottom: 30px;
      right: 20px;
      background: #4A148C;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
  <a class="navbar-brand" href="index.html"><img src="assets/grabzy-logo.png" alt="Grabzy Logo"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
      <li class="nav-item"><a class="nav-link" href="index.html#categories">Categories</a></li>
      <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
      <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
    </ul>
  </div>
  <div class="d-flex align-items-center ml-auto">
    <input type="text" class="search-bar mr-3" id="searchBox" placeholder="Search..."/>
    <div class="dropdown mr-3">
      <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-toggle="dropdown">
        <i class="fas fa-user-circle"></i> Account
      </button>
      <div class="dropdown-menu dropdown-menu-right">
        <a class="dropdown-item" href="login.html">Login</a>
        <a class="dropdown-item" href="register.html">Register</a>
      </div>
    </div>
    <div class="cart-icon" onclick="window.location.href='cart.html'">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count" id="cartCount">0</span>
    </div>
  </div>
</nav>

<!-- Products Section -->
<section class="product-section">
  <h2>Our Products</h2>
  <div class="container">
    <div class="row" id="productList"></div>
    <button class="load-more-btn" id="loadMoreBtn">Load More</button>
  </div>
</section>

<!-- Footer -->
<footer><p>&copy; 2025 Grabzy. All rights reserved.</p></footer>

<div class="scroll-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">
  <i class="fas fa-arrow-up"></i>
</div>

<!-- ✅ Scripts -->
<script>
  const productList = document.getElementById('productList');
  const loadMoreBtn = document.getElementById('loadMoreBtn');
  const cartCount = document.getElementById('cartCount');
  const searchInput = document.getElementById("searchBox");

  let products = [];
  let filteredProducts = [];
  let itemsToShow = 0;

  fetch('products.json')
    .then(res => res.json())
    .then(data => {
      products = data;

      const selectedCategory = localStorage.getItem("selectedCategory");
      const searchQuery = (localStorage.getItem("searchQuery") || "").toLowerCase();

      if (selectedCategory) {
        filteredProducts = products.filter(p =>
          p.category.toLowerCase() === selectedCategory.toLowerCase()
        );
        localStorage.removeItem("selectedCategory");
      } else if (searchQuery) {
        filteredProducts = products.filter(p =>
          p.name.toLowerCase().includes(searchQuery) ||
          p.category.toLowerCase().includes(searchQuery)
        );
        localStorage.removeItem("searchQuery");
      } else {
        filteredProducts = [...products];
      }

      showMore();
    });

  function showMore() {
    const nextItems = filteredProducts.slice(itemsToShow, itemsToShow + 12);
    nextItems.forEach(product => {
      const col = document.createElement('div');
      col.className = 'col-md-4 mb-4';
      col.innerHTML = `
        <div class="product-card" onclick="window.location.href='product_view.html?id=${product.id}'">
          <img src="${product.image}" alt="${product.name}">
          <h5>${product.name}</h5>
          <p>${product.category}</p>
          <p class="price">₹${product.price}</p>
          <button class="add-to-cart-btn" onclick="event.stopPropagation(); addToCart(${product.id})">Add to Cart</button>
        </div>
      `;
      productList.appendChild(col);
    });

    itemsToShow += 12;
    if (itemsToShow >= filteredProducts.length) {
      loadMoreBtn.style.display = 'none';
    }
  }

  function addToCart(productId) {
    fetch('products.json')
      .then(res => res.json())
      .then(products => {
        const product = products.find(p => p.id == productId);
        if (!product) return;

        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let existing = cart.find(item => item.id === product.id);

        if (existing) {
          existing.qty += 1;
        } else {
          cart.push({ id: product.id, name: product.name, price: product.price, qty: 1 });
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
        alert(`${product.name} added to cart!`);
      });
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
    cartCount.innerText = totalQty;
  }

  loadMoreBtn.addEventListener('click', showMore);

  searchInput.addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      const query = searchInput.value.trim().toLowerCase();
      if (query) {
        localStorage.removeItem("selectedCategory");
        localStorage.setItem("searchQuery", query);
        window.location.href = "products.html";
      }
    }
  });

  document.addEventListener("DOMContentLoaded", () => {
    updateCartCount();
  });

  window.addEventListener('scroll', () => {
    document.querySelector(".scroll-top").style.display = window.scrollY > 300 ? "block" : "none";
  });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
