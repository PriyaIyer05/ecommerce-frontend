<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grabzy - Products</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }

    .navbar {
      background-color: #4A148C;
      padding: 0.7rem 2rem;
    }

    .navbar .nav-link {
      color: white !important;
      font-size: 16px;
      font-weight: bold;
      margin-right: 25px;
    }

    .navbar .nav-link:hover {
      color: #FFEB3B !important;
    }

    .navbar-brand img {
      height: 42px;
    }

    .search-bar {
      padding: 5px 12px;
      border-radius: 5px;
      border: none;
      font-size: 15px;
      width: 180px;
    }

    .cart-icon {
      background-color: #6A1B9A;
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
      position: relative;
      cursor: pointer;
    }

    .cart-count {
      position: absolute;
      top: -7px;
      right: -8px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }

    .product-section {
      padding: 80px 20px 40px;
    }

    .product-section h2 {
      font-size: 30px;
      color: #4A148C;
      margin-bottom: 30px;
      text-align: center;
    }

    .product-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-card h5 {
      font-size: 17px;
      margin: 10px 0;
    }

    .product-card p {
      color: #666;
      margin-bottom: 5px;
    }

    .price {
      color: #E91E63;
      font-weight: bold;
      font-size: 15px;
    }

    .load-more-btn {
      display: block;
      margin: 30px auto 0;
      background-color: #4A148C;
      color: white;
      padding: 10px 28px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #4A148C;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }

    .scroll-top {
      position: fixed;
      bottom: 30px;
      right: 20px;
      background: #4A148C;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
  <a class="navbar-brand" href="index.html">
    <img src="assets/grabzy-logo.png" alt="Grabzy Logo">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
    <ul class="navbar-nav ml-4"> <!-- shifted right -->
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
      <li class="nav-item"><a class="nav-link" href="index.html#categories">Categories</a></li>
      <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
      <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
    </ul>
  </div>

  <div class="d-flex align-items-center ml-auto">
    <input type="text" class="search-bar mr-3" placeholder="Search..."/>
    <div class="cart-icon" onclick="window.location.href='cart.html'">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count" id="cartCount">0</span>
    </div>
  </div>
</nav>

<!-- Products Section -->
<section class="product-section">
  <h2>Our Products</h2>
  <div class="container">
    <div class="row" id="productList"></div>
    <button class="load-more-btn" id="loadMoreBtn">Load More</button>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Grabzy. All rights reserved.</p>
</footer>

<!-- Scroll to Top -->
<div class="scroll-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">
  <i class="fas fa-arrow-up"></i>
</div>

<!-- JS -->
<script>
  const productList = document.getElementById('productList');
  const loadMoreBtn = document.getElementById('loadMoreBtn');
  const cartCount = document.getElementById('cartCount');
  let products = [];
  let itemsToShow = 0;

  fetch('products.json')
    .then(res => res.json())
    .then(data => {
      products = data;
      showMore();
    });

  function showMore() {
    const nextItems = products.slice(itemsToShow, itemsToShow + 12);
    nextItems.forEach(product => {
      const col = document.createElement('div');
      col.className = 'col-md-3 mb-4';
      col.innerHTML = `
        <div class="product-card">
          <img src="${product.image}" alt="${product.name}">
          <h5>${product.name}</h5>
          <p>${product.category}</p>
          <p class="price">â‚¹${product.price}</p>
        </div>
      `;
      productList.appendChild(col);
    });

    itemsToShow += 12;
    if (itemsToShow >= products.length) {
      loadMoreBtn.style.display = 'none';
    }
  }

  loadMoreBtn.addEventListener('click', showMore);

  // Scroll to top
  window.addEventListener('scroll', () => {
    document.querySelector(".scroll-top").style.display =
      window.scrollY > 300 ? "block" : "none";
  });

  // Dynamic cart count (placeholder)
  document.addEventListener("DOMContentLoaded", () => {
    const count = localStorage.getItem("cartCount") || 0;
    cartCount.innerText = count;
  });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
