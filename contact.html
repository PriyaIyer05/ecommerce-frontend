<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Grabzy</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"/>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      padding-top: 80px;
    }
    .navbar {
      background-color: #4A148C;
      padding: 1rem 2rem;
    }
    .navbar .nav-link {
      color: white !important;
      font-size: 20px;
      font-weight: bold;
      margin-right: 30px;
    }
    .navbar .nav-link:hover {
      color: #FFEB3B !important;
    }
    .navbar-brand img { height: 52px; }
    .cart-icon {
      background-color: #6A1B9A;
      padding: 10px 14px;
      border-radius: 10px;
      color: white;
      position: relative;
      cursor: pointer;
      font-size: 22px;
    }
    .cart-count {
      position: absolute;
      top: -7px;
      right: -8px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 3px 7px;
      font-size: 13px;
    }
    .contact-section {
      padding: 60px 20px;
    }
    .contact-section h2 {
      font-size: 36px;
      color: #4A148C;
      margin-bottom: 30px;
    }
    .form-control, textarea {
      border-radius: 6px;
      box-shadow: none;
    }
    .btn-submit {
      background-color: #4A148C;
      color: white;
      font-weight: bold;
      border: none;
    }
    .btn-submit:hover {
      background-color: #6A1B9A;
    }
    footer {
      background-color: #4A148C;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
  <a class="navbar-brand" href="index.html"><img src="assets/grabzy-logo.png" alt="Grabzy Logo"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
      <li class="nav-item"><a class="nav-link" href="index.html#categories">Categories</a></li>
      <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
      <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
    </ul>
  </div>
  <div class="d-flex align-items-center ml-auto">
    <div class="dropdown mr-3">
      <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-toggle="dropdown">
        <i class="fas fa-user-circle"></i> Account
      </button>
      <div class="dropdown-menu dropdown-menu-right">
        <a class="dropdown-item" href="login.html">Login</a>
        <a class="dropdown-item" href="register.html">Register</a>
      </div>
    </div>
    <div class="cart-icon" onclick="window.location.href='cart.html'">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count" id="cartCount">0</span>
    </div>
  </div>
</nav>

<!-- ✅ Contact Section -->
<section class="contact-section container">
  <h2 class="text-center">Get in Touch</h2>
  <div class="row">
    <div class="col-md-6 mb-4">
      <form>
        <div class="form-group"><input type="text" class="form-control" placeholder="Your Name" required></div>
        <div class="form-group"><input type="email" class="form-control" placeholder="Your Email" required></div>
        <div class="form-group"><textarea class="form-control" rows="5" placeholder="Your Message" required></textarea></div>
        <button class="btn btn-submit btn-block">Send Message</button>
      </form>
    </div>
    <div class="col-md-6">
      <h5><i class="fas fa-envelope text-primary"></i> Email:</h5>
      <p>support@grabzy.com</p>
      <h5><i class="fas fa-phone text-primary"></i> Phone:</h5>
      <p>+91 9876543210</p>
      <h5><i class="fas fa-map-marker-alt text-primary"></i> Address:</h5>
      <p>123 Market Road, Mumbai, Maharashtra, India</p>
    </div>
  </div>
</section>

<footer><p>&copy; 2025 Grabzy. All rights reserved.</p></footer>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
    document.getElementById("cartCount").innerText = totalQty;
  });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
